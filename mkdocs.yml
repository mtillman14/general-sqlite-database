site_name: SciDB
site_description: Scientific Data Versioning Framework
site_url: https://scidb.readthedocs.io

repo_name: scidb
repo_url: https://github.com/mtillman14/general-sqlite-database

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.tabs.link

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: quickstart.md
    - MATLAB Setup: matlab-setup.md
  - User Guide:
    - Variables: guide/variables.md
    - Database & Configuration: guide/database.md
    - Lineage Tracking: guide/lineage.md
    - Computation Caching: guide/caching.md
    - Batch Processing: guide/for_each.md
    - Browsing & Exporting: guide/browsing.md
  - Walkthroughs:
    - VO2 Max Pipeline: guide/walkthrough.md
  - API Reference:
    - Overview: api/index.md
    - Variables (BaseVariable): api/variables.md
    - Database: api/database.md
    - Lineage (Thunk System): api/lineage.md
    - Batch Processing (for_each): api/for-each.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true
  - attr_list

plugins:
  - search
